<ul class="top-posts">
	{% for post in site.posts %}
	{% if post.favourite == true %}
	<li class="top-post">
		<div class="post-meta">
			<a class="post-link" href="{{ post.url | relative_url }}">
				<h3 class="post-title">{{ post.title | escape }}</h2>
			</a>
		</div>
	</li>
	{%- endif -%}
	{%- endfor -%}
</ul>
