<section>
    {% for post in site.posts %}
    <div>
        <time datetime="{{ post.date | date: "%d-%m-%Y" }}">{{ post.date | date_to_long_string }}</time>
        <h3>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h3>
        {{ post.desc }}
    </div>
    {% endfor %}
</section>
